language: generic
dist: xenial
script:
- mkdir build && cd build
- cmake ..
- cmake --build .
before_deploy:
- find build -path '**/images/*' -prune -o -path '**/Course/*.pdf' -print | tar czf
  notes.tar.gz -s /build/notes/ -T -
- find build -path '**/images/*' -prune -o -path '**/tutorials/*.pdf' -print | tar
  czf tutorials.tar.gz -s /build/tutorials/ -T -
addons:
  apt:
    update: true
    packages:
    - texlive
    - biber
    - texlive-science
    - texlive-fonts-extra
    - texlive-lang-english
    - texlive-pstricks
    - latexmk
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: 
    - notes.tar.gz
    - tutorials.tar.gz
  on:
    tags: true
    repo: penguinoneshaw/Edinburgh-QFT
    branch: 
      - Relativistic-Quantum-Field-Theory
      - master
